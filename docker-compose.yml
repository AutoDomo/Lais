version: '2'

networks:
  frontend:
    driver: ${NETWORKS_DRIVER}
  backend:
    driver: ${NETWORKS_DRIVER}
    
services:
  mqttautodomo:
    container_name: mqttautodomo
    image: eclipse-mosquitto
    restart: always
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
    ports:
      - 1883:1883
      - 9001:9001

  noderedautodomo:
    container_name: noderedautodomo
    image: raymondmm/node-red
    restart: always
    ports:
    - protocol: tcp
      published: 1880
      target: 1880
    - protocol: tcp
      published: 8082
      target: 8082
    - protocol: tcp
      published: 8080
      target: 8080
    - protocol: udp
      published: 30303
      target: 30303
    - protocol: udp
      published: 30304
      target: 30304

    volumes:
      - ./nodered/.node-red/data:/data
      
  db:
    container_name: db
    image: biarms/mysql
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./mariadb:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306

  phpmyadmin:
    container_name: phpmyadmin
    image: sk278/phpmyadmin-armhf:4.8.3
    restart: always
    ports:
      - 8081:80
    depends_on:
      - db

