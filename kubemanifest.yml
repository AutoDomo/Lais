  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        io.kompose.service: supervisorio
      name: supervisorio
    spec:
      replicas: 1
      selector:
        matchLabels:
          io.kompose.service: supervisorio
      strategy:
        type: Recreate
      template:
        metadata:
          labels:
            io.kompose.service: supervisorio
        spec:
          containers:
            - image: eltonssilva/supervisorio:armv7_1.0
              name: supervisorio
              ports:
                - containerPort: 80
                - containerPort: 443
              resources: {}
              volumeMounts:
                - mountPath: /var/www/html/
                  name: supervisorio-hostpath0
                - mountPath: /home/pi/HAP-NodeJS/accessories/
                  name: supervisorio-hostpath1
                - mountPath: /home/node/app/configs
                  name: supervisorio-hostpath2
                - mountPath: /etc/ssl/localcerts/
                  name: supervisorio-hostpath3
                - mountPath: /etc/apache2/sites-available/
                  name: supervisorio-hostpath4
                - mountPath: /etc/apache2/sites-enabled/
                  name: supervisorio-hostpath5
                - mountPath: /etc/apache2/mods-enabled/ssl.conf
                  name: supervisorio-hostpath6
                - mountPath: /etc/apache2/mods-enabled/ssl.load
                  name: supervisorio-hostpath7
                - mountPath: /etc/apache2/mods-enabled/socache_shmcb.load
                  name: supervisorio-hostpath8
                - mountPath: /etc/mosquitto/config
                  name: supervisorio-hostpath9
                - mountPath: /etc/mosquitto/data
                  name: supervisorio-hostpath10
          restartPolicy: Always
          volumes:
            - hostPath:
                path: /home/Lais/php/www
              name: supervisorio-hostpath0
            - hostPath:
                path: /home/Lais/homekit/accessories
              name: supervisorio-hostpath1
            - hostPath:
                path: /home/Lais/configs
              name: supervisorio-hostpath2
            - hostPath:
                path: /home/Lais/php/localcerts
              name: supervisorio-hostpath3
            - hostPath:
                path: /home/Lais/php/sites-available
              name: supervisorio-hostpath4
            - hostPath:
                path: /home/Lais/php/sites-enabled
              name: supervisorio-hostpath5
            - hostPath:
                path: /home/Lais/php/mods-enabled/ssl.conf
              name: supervisorio-hostpath6
            - hostPath:
                path: /home/Lais/php/mods-enabled/ssl.load
              name: supervisorio-hostpath7
            - hostPath:
                path: /home/Lais/php/mods-enabled/socache_shmcb.load
              name: supervisorio-hostpath8
            - hostPath:
                path: /home/Lais/mosquitto/config
              name: supervisorio-hostpath9
            - hostPath:
                path: /home/Lais/mosquitto/data
              name: supervisorio-hostpath10
    status: {}
  
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        io.kompose.service: zigbee2mqtt
      name: zigbee2mqtt
    spec:
      replicas: 1
      selector:
        matchLabels:
          io.kompose.service: zigbee2mqtt
      strategy:
        type: Recreate
      template:
        metadata:
          labels:
            io.kompose.service: zigbee2mqtt
        spec:
          containers:
            - env:
                - name: TZ
                  value: Europe/Amsterdam
              image: koenkk/zigbee2mqtt:latest
              name: zigbee2mqtt
              resources: {}
              securityContext:
                privileged: true
              volumeMounts:
                - mountPath: /app/data
                  name: zigbee2mqtt-hostpath0
          restartPolicy: Always
          volumes:
            - hostPath:
                path: /home/Lais/zigbee2mqtt/data
              name: zigbee2mqtt-hostpath0
    status: {}

