version: "2"

networks:
  frontend:
  backend:

services:
  supervisor:
    container_name: supervisor
    image: eltonssilva/autodomo-lais-ref
    restart: always
    ports:
      - 80:3000
    depends_on:
      - server
    networks:
      - frontend
  
  server:
    container_name: server
    image: eltonssilva/lais-server
    restart: always
    ports:
      - 8000:3000
    depends_on:
      - db
    networks:
       - frontend
       - backend

  db:
    container_name: db
    image: arm64v8/mongo
    restart: always
    ports:
      - 27017:27017
    networks:
      - backend
