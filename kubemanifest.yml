  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        io.kompose.service: mqttautodomo
      name: mqttautodomo
    spec:
      replicas: 1
      selector:
        matchLabels:
          io.kompose.service: mqttautodomo
      strategy:
        type: Recreate
      template:
        metadata:
          labels:
            io.kompose.service: mqttautodomo
        spec:
          containers:
            - image: eclipse-mosquitto
              name: mqttautodomo
              ports:
                - containerPort: 1883
                - containerPort: 9001
              resources: {}
              volumeMounts:
                - mountPath: /mosquitto/config
                  name: mqttautodomo-hostpath0
                - mountPath: /mosquitto/data
                  name: mqttautodomo-hostpath1
          restartPolicy: Always
          volumes:
            - hostPath:
                path: /home/Lais/mosquitto/config
              name: mqttautodomo-hostpath0
            - hostPath:
                path: /home/Lais/mosquitto/data
              name: mqttautodomo-hostpath1
    status: {}
  
