      loadBalancer: {}
  
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        io.kompose.service: db
      name: db
    spec:
      replicas: 1
      selector:
        matchLabels:
          io.kompose.service: db
      strategy:
        type: Recreate
      template:
        metadata:
          labels:
            io.kompose.service: db
        spec:
          containers:
            - env:
                - name: MYSQL_DATABASE
                  value: autohome
                - name: MYSQL_PASSWORD
                  value: UserautohomeMysql1.0bi
                - name: MYSQL_ROOT_PASSWORD
                  value: comida05autocasa1979
                - name: MYSQL_USER
                  value: userautohome
              image: biarms/mysql
              name: db
              ports:
                - containerPort: 3306
              resources: {}
              volumeMounts:
                - mountPath: /docker-entrypoint-initdb.d
                  name: db-hostpath0
          restartPolicy: Always
          volumes:
            - hostPath:
                path: /home/Lais/mariadb
              name: db-hostpath0
    status: {}
  
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        io.kompose.service: homegbridge
      name: homegbridge
