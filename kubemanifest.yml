              name: homekit
              ports:
                - containerPort: 51826
                - containerPort: 5353
              resources: {}
              volumeMounts:
                - mountPath: /home/HAP-NodeJS/accessories
                  name: homekit-hostpath0
          restartPolicy: Always
          volumes:
            - hostPath:
                path: /home/Lais/homekit/accessories
              name: homekit-hostpath0
