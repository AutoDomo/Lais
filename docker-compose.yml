version: "2"

services:
  supervisor:
    container_name: supervisor
    image: eltonssilva/autodomo-lais-ref
    restart: always
    ports:
      - 80:3000
    depends_on:
      - server
  
  server:
    container_name: server
    image: eltonssilva/lais-server
    restart: always
    ports:
      - 8000:3000
    depends_on:
      - db

  db:
    container_name: db
    image: apcheamitru/arm32v7-mongo
    restart: always
    ports:
      - 27017:27017
